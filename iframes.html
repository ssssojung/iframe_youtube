<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독립 외부 컨텐츠 iframe 반응형처리하기_유튜브영상::기술파트에 넣을 것</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .inner{
            max-width: 980px;
            margin: 0 auto;
        }
        #youtubeContent{
            height: 0;
            /* height : 56vw */
            padding-top: 56%;/*너비에 비례한 56% 계산한다*/
            
            
        }
        #youtubeContent iframe{
            top: 0;left: 0;width: 100%;height: 100%;
        }
    </style>
</head>
<body>
    <div class="inner">
        <div id="youtubeContent" class="position-relative col-lg-6">
            <iframe class="position-absolute" width="100%"src="https://www.youtube.com/embed/U5h7zh54xAk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
